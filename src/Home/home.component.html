  <h1>
    Welcome to {{title}}!
  </h1>
  <div class="row">
    <div class="card mt-2 col-md-2 col-sm-5 cards" *ngFor="let profile of profiles">
      <div class="card-body">
        <h4 class="card-title"><a (click)="getProfile(profile)"> {{profile.name}} </a> </h4>
        <p>
          {{profile.poste}}
        </p>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-md-6" id="header-conten">
              <a>Contact </a>
            </div>
            <div class="text-right col-md-6" id="header-content">
              <br>
              <br />
               <a href="mailto:bootsnipp@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div *ngIf="selectedProfile != null">
    <h3>Name : {{selectedProfile.name}}</h3><br>
    <h3>Poste :{{selectedProfile.poste}} </h3>
  </div>
